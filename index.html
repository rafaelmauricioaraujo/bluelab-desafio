<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Busca filmes</title>

<body class="container">

        <h1 class="text-center">Busca Filmes</h1>
        <h4 class="text-center">Tudo sobre aquele filme</h4>
        <form class="form">
            <div class="form-group">
                <!--<label for="data">Digite o nome do filme</label>-->

        </form>
        <div class="text-center">
            <div class="container hidden" id="resultado">
                <div class="row">
                    <div class="col-6" id="poster"></div>
                    <div class="col-6" id="info"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container">

    </footer>
