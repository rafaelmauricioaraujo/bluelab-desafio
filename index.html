<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Busca filmes</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="container">
    <h1 class="text-center">Busca Filmes</h1>
    <h4 class="text-center">Tudo sobre aquele filme</h4>
    <form class="form">
        <div class="form-group">
            <label for="data">Digite o nome do filme</label>
            <input id="campo" class="form-control" required autofocus name="pesquisa" placeholder="Filme"
                onkeyup="buscaFilme(document.getElementById('campo').value)" />
        </div>
    </form>
    <div class="text-center">
        <div class="container" id="resultado">
            <div class="row">
                <div class="col-6">.col-6</div>
                <div class="col-6">.col-6</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
